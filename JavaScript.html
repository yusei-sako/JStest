<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの練習</title>
</head>
<body>
  <script src="myscript.js"></script>
  <script>
    console.log("hello world!");
    /* 変数：データにつけるラベル
       データ型
        - 文字列
          　表現方法
             特殊文字
          演算子 */
    var s;
    s = "hello";
    s = 'hel\'lo';
    // \n 改行
    // \t タブ
    s = 'it\'s\n a pe\nn.';
    s = "hello" + "world";
    console.log(s);
    /*  - 数値 */
    var x = 10 % 3; // 1
    x++; // 2
    x--; // 1
    console.log(x);
    /*  - 真偽値 (true / false)
        - オブジェクト
          - 配列
          - 関数
          - 組み込みオブジェクト
        - undefined 定義されていない
        - null 何もない */
    var msg = "hello world!"; /* 変数の宣言と代入 */
    console.log("msg");
  </script>
</body>
</html>
